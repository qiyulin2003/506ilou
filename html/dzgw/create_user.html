<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.switch/bootstrap-switch.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery.select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap.slider/css/slider.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://www.sucai8.cn/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="css/pygments.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.nanoscroller/nanoscroller.css" />
</head>

<body>
    <!-- 新建部门 -->
    <div class="row">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a>用户管理</a>
                </li>
                <li>
                    <a class="active" id="pagename">新建用户</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="block-flat">
                <div class="header">
                    <h3 id="pagename">新建用户</h3>
                </div>
                <div class="content">
                    <form class="form-horizontal group-border-dashed" method="post"
                        action="http://127.0.0.1:8090/app/user/aaaa">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名称</label>
                            <div class="col-sm-6">
                                <input type="text" name="user_name" class="form-control" required placeholder="请输入用户名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户年龄</label>
                            <div class="col-sm-6">
                                <input type="text" name="age" class="form-control" required placeholder="请填写用户年龄" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户性别</label>
                            <div class="col-sm-6">
                                <select name="sex" class="form-control" required placeholder="请选择用户性别">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码</label>
                            <div class="col-sm-6">
                                <input name="phonenumber" type="text" class="form-control" placeholder="请输入用户电话" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户E-Mail</label>
                            <div class="col-sm-6">
                                <input type="email" name="email" class="form-control"
                                    placeholder="请输入用户邮箱" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录密码</label>
                            <div class="col-sm-6">
                                <input type="email" name="password" class="form-control" 
                                    placeholder="请输入用户登录密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户部门</label>
                            <div class="col-sm-6">
                                <select name="dept_id" class="form-control" required placeholder="请选择用户部门" >
                                    <option value="111">请选择用户部门</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户学历</label>
                            <div class="col-sm-6">
                                <select name="xl"  class="form-control">
                                    <option value="">请选择学历</option>
                                    <option value="专科">专科</option>
                                    <option value="本科">本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户职位</label>
                            <div class="col-sm-6">
                                <input type="text" name="work" class="form-control" required placeholder="请输入用户职位" />
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12" style="height: 100px;background-color: white;text-align: center;">
                        <button type="submit" onclick="submit()" class="btn btn-primary">提交</button>
                        <button class="btn btn-default">取消</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/jquery.parsley/dist/parsley.min.js" type="text/javascript"></script>
<script src="js/jquery.parsley/src/extra/dateiso.js" type="text/javascript"></script>
<script src="js/jquery.select2/select2.min.js" type="text/javascript"></script>
<script src="js/bootstrap.slider/js/bootstrap-slider.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.nanoscroller/jquery.nanoscroller.js"></script>
<script type="text/javascript" src="js/jquery.nestable/jquery.nestable.js"></script>
<script type="text/javascript" src="js/behaviour/general.js"></script>
<script src="js/jquery.ui/jquery-ui.js" type="text/javascript"></script>
<script type="text/javascript" src="js/bootstrap.switch/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/http.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //initialize the javascript
        App.init();
        $('form').parsley();
    });
    init_dept();

    var user_id = window.location.search.split("=")[1];
    if (user_id == null) { 
        console.log("创建用户页面");
    } else {
        console.log("修改用户页面");
        $("#pagename,.pagename").text("修改用户");
        // 初始化用户
        init_page();
    }

    function init_page(){
        var res = doPost("/user/getuserbyid",'{"user_id":'+user_id+'}','');
        if(res.code==200){
            $("input[name='user_name']").val(res.data.user_name); 
            $("input[name='age']").val(res.data.age);
            $("select[name='sex']").val(res.data.sex);
            $("input[name='phonenumber']").val(res.data.phonenumber); 
            $("input[name='email']").val(res.data.email);
            $("input[name='password']").val(res.data.password);
            $("select[name='dept_id']").val(res.data.dept_id);
            $("select[name='xl']").val(res.data.xl);
            $("input[name='work']").val(res.data.work); 
            $("button[type='submit']").attr("onclick","update()");
        }
    }

    function update(){
        var data = $("form").serializeArray();
        var json_data = "{";
        json_data += JSON.stringify("user_id")+":"+JSON.stringify(user_id)+","
        for(var i = 0 ;i < data.length;i++){
            if(i==data.length-1){
                json_data += JSON.stringify(data[i].name)+":"+JSON.stringify(data[i].value)
            }else{
                json_data += JSON.stringify(data[i].name)+":"+JSON.stringify(data[i].value)+","
            } 
        }
        json_data += "}";
        var res = doPost("/user/updateuser",json_data,'');
        console.log("json_data",json_data);
        if(res.code==200){
            alert("修改成功");
        }
    }
    
    function init_dept(){
        var res = doPost("/user/getalldept",'','');
        if(res.code==200){
            var html = '';
            for(var i = 0;i<res.data.length;i++){
                html += '<option value="'+res.data[i].dept_id+'">'+res.data[i].dept_name+'</option>';
            }
            $("select[name='dept_id']").html(html);
        }   
    }

    function submit(){
        var data = $("form").serializeArray();
        var json_data = "{";
        for(var i = 0 ;i < data.length;i++){
            if(i==data.length-1){
                json_data += JSON.stringify(data[i].name)+":"+JSON.stringify(data[i].value)
            }else{
                json_data += JSON.stringify(data[i].name)+":"+JSON.stringify(data[i].value)+","
            } 
        }
        json_data += "}";
        var res = doPost("/user/adduser",json_data,'');
        console.log("json_data",json_data);
        if(res.code==200){
            alert("插入成功");
        }
    }
</script>
